<body ng-app="app">
    <div class="Main" ng-controller="SearchCtrl as vm">
        <div class="Search">
            <div class="container">
                <h1>RunPath Test Exercise</h1>
                <p>&nbsp;</p>
                <div class="form-block" ng-class="{'active': vm.focus}">
                    <input type="text" ng-model="vm.tags" ng-keyup="vm.keyupSearch()" ng-focus="vm.setFocus()" ng-blur="vm.setBlur()"/>
                    <label>Search for tag</label>
                </div>
            </div>
        </div>
        <div class="Content">
            <div class="container">
                <div class="jq_grid iso-grid">
                    <div class="item" ng-repeat="block in vm.feeds">
                        <div result-section  block="block" on-load="vm.loadImage()"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
